# Change these first
owner: michelangelobottura # Your GitHub organization or username, where this repository lives
repo: ctaoit-upptime # The name of this repository

sites:
  - name: Indico
    url: https://indico.cta-observatory.org
  - name: Redmine
    url: https://redmine.cta-observatory.org
  - name: Gitlab
    url: https://gitlab.cta-observatory.org
  - name: Git
    url: https://git.cta-observatory.org
  - name: Jama
    url: https://jama.cta-observatory.org
  - name: Jama 8800
    check: "tcp-ping"
    url: https://jama.cta-observatory.org:8800/authenticate?redirect=/
    port: 8800

status-website:
